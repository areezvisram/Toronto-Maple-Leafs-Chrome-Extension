<title>Toronto Maple Leafs Background Page</title>
<head>
  <link rel="stylesheet" href="background.css" />
  <script src="clock.js"></script>
</head>

<body>
  <div class="bg">
    <div class="next-game-container">
        <div class="next-game-text">NEXT GAME</div>
        <div class="next-game-date" id="next-game-date">DATE: AUGUST 6 2020</div>
        <div class="next-game-away" id="next-game-away">TORONTO MAPLE LEAFS</div>
        <div class="next-game-away-record" id="next-game-away-record">1-1-0</div>
        <div class="next-game-at" id="next-game-at">@</div>
    </div>
    <div class="clock-container">
      <div class="home">HOME</div>
      <div class="hours">
        <div class="hours-text" id="hours"></div>
      </div>
      <div class="colon-top"></div>
      <div class="colon-bottom"></div>
      <div class="minutes">
        <div class="hours-text" id="minutes"></div>
      </div>
      <div class="visitor">VISITOR</div>
      <img src="images/logo.png" class="logo" />
      <img src="images/logo_white.png" class="logo-white" />
      <div class="time">TIME</div>
      <div class="month">
        <div class="hours-text" id="month"></div>
      </div>
      <div class="day">
        <div class="hours-text" id="day"></div>
      </div>
      <div class="month-text">MONTH</div>
      <div class="day-text">DAY</div>
    </div>

    <div class="google-search-container">
      <div class="google-logo">
        <img
          alt="Google"
          src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
        />
      </div>
      <form method="get" action="http://www.google.com" target="_blank" >
        <input class="bar" type="text" title="Search" name="q" size="25" maxlength="255"/>
        <button class="button" type="submit">Google Search</button>
      </form>
    </div>


  </div>
</body>
